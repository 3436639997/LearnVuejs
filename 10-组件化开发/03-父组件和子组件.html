<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <div>
      <father></father>
    </div>
  </div>
  
  <script src='../js/vue.js'></script>
  <script>
    // 第一个组件构造器(子组件)
    const child = Vue.extend({
      template: `
        <div>
          <h2>我是子组件</h2>  
        </div>
      `
    })
    // 第二个组件构造器(父组件)
    const father = Vue.extend({
      template: `
        <div>
          <h2>我是父组件</h2>
          <child></child> 
        </div>
      `,
      components: {
        child
      }
    })
    // root 根组件
    const app = new Vue({
      el: '#app',  //用于挂载要管理的元素
      data: { //数据
        message: '你好啊'
      },
      components: {
        father
      }
    })
  
  </script>
</body>
</html>
