<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <cpn></cpn>
  </div>
  
  <template id="cpn">
    <ccpn></ccpn>
  </template>
  <template id="ccpn">
    <div>
      <p>我是子组件</p>
      <button @click="parClick">按钮</button>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',  //用于挂载要管理的元素
      data: { //数据
        message: '你好啊'
      },
      components: {
        cpn: {
          template: "#cpn",
          data(){
            return{
              name: "额斯嫩爹"
            }
          },
          components: {
            ccpn: {
              template: "#ccpn",
              methods: {
                parClick(){
                  // $parent可以直接访问父组件中的元素,不推荐使用,使用这个会导致这个组件复用性不强,和父组件之间的耦合度过高
                  // 当父组件为根组件时,会直接访问根组件
                  console.log(this.$parent);
                  console.log(this.$parent.name);

                  // $root可以直接访问根组件
                  console.log(this.$root);
                  console.log(this.$root.message);
                }
              }
            }
          }
        } 
      }
    })
  
  </script>
</body>
</html>
