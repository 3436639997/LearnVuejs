<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <div>{{message}}</div>
    <h2>{{h5}}</h2>
    <h2 v-html="h5"></h2>
  </div>
  
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',  //用于挂载要管理的元素
      data:{ //数据
        message: '你好啊',
        h5: "<a href='https://www.baidu.com'>百度一下</a>"
      }
    })
  
  </script>
</body>
</html>
