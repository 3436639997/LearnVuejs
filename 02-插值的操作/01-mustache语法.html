<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <div>{{message}}</div>
    <h2>{{message}},李银河</h2>
    <div>{{firstname + lastname}}</div>
    <h2>{{firstname+' '+lastname}}</h2>
    <h2>{{firstname}} {{lastname}}</h2>
    <h2>{{counter * 2}}</h2>
  </div>
  
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',  //用于挂载要管理的元素
      data:{ //数据
        message: '你好啊',
        firstname: 'kobe',
        lastname: 'bryant',
        counter: 100
      }
    })
  
  </script>
  
  </script>
</body>
</html>
