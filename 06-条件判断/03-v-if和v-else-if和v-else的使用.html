<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- 对于这类逻辑关系较多的情况,推荐使用计算属性,简单的可以使用v-if以及v-else就基本可以了 -->
    <div v-if="sroce>=90">{{excellent}}</div>
    <div v-else-if="sroce>=80">{{well}}</div>
    <div v-else-if="sroce>=60">{{pass}}</div>
    <div v-else>{{fail}}</div>

    <!-- 这里是使用计算属性后的代码,大量逻辑代码尽量放在方法或者计算属性中 -->
    <div>{{result}}</div>
  </div>
  
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',  //用于挂载要管理的元素
      data:{ //数据
        sroce: 99,
        excellent: '优秀',
        well: '良好',
        pass: '及格',
        fail: '不及格'
      },
      computed: {
        result(){
          let showMessage = ''
          if(this.sroce>=90){
            showMessage = '优秀'
          }else if(this.sroce>=80){
            showMessage = '良好'
          }else if(this.sroce>=60){
            showMessage = '及格'
          }else {
            showMessage = '不及格'
          }
          return showMessage
        }
      }
    })
  
  </script>
</body>
</html>
