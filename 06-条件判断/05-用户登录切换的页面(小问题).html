<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- vue在进行dom渲染的时侯,出于性能考虑,会尽可能复用已经存在的元素,而不是重新创建新的元素 -->
  <!-- 在下面的案例中因为两个label和input不会同时出现,所以vue在渲染时会就将之前那个原来相同的元素进行修改然后显示在真实DOM上 -->
  <!-- 因此如果想要原来用户在input上输入的值在切换后不再显示出来,需要在里面加上key属性 -->
  <div id='app'>
    <span v-if="isUser">
      <label for="username">用户账号</label>
      <input type="text" placeholder="用户账号" id="username" key='1'>
    </span>
    <span v-else>
      <label for="email">用户邮箱</label>
      <input type="text" placeholder="用户邮箱" id="email" key='2'>
    </span>
    <button @click="isUser = ! isUser">切换登录</button>
  </div>
  
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',  //用于挂载要管理的元素
      data: { //数据
        isUser: true
      }
    })
  
  </script>
</body>
</html>
