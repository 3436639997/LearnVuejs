<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <div :style="{fontSize: finalStyle+'px',background: finalBackground}">{{message}}</div>
    <div :style="getStyle()">{{message}}</div>
  </div>
  
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',  //用于挂载要管理的元素
      data:{ //数据
        message: '你好啊',
        finalStyle: 100,
        finalBackground: 'red'
      },
      methods: {
        getStyle(){
          return {'font-size': this.finalStyle + 'px',background: this.finalBackground}
        }
      }
    })
  
  </script>
</body>
</html>
