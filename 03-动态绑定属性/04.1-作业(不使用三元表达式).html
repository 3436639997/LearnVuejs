<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
  <div id='app'>
    <ul>
      <li v-for="(item,index) in list" :class="{active: index == message}" @click="itemClick(index)">{{item}}</li>
    </ul>
  </div>
  
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',  //用于挂载要管理的元素
      data: { //数据
        message: 0,
        list: ['海贼王','火影忍者','死神']
      },
      methods:{
        itemClick(item){
          this.message = item
        }
      }
    })
  
  </script>
</body>
</html>
