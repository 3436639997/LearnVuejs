<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <cpn>
      <span>标题</span>
    </cpn>
    <cpn>
      <span slot="left">我在左边</span>
    </cpn>
    <cpn>
      <span slot="right">我在右边</span>
    </cpn>
  </div>
  

  <template id="cpn">
    <div>
      <slot name="left">左边</slot>
      <slot name="center">中间</slot>
      <slot name="right">右边</slot>
      <slot>无名氏</slot>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',  //用于挂载要管理的元素
      data: { //数据
        message: '你好啊'
      },
      components: {
        cpn: {
          template: "#cpn"
        }
      }
    })
  
  </script>
</body>
</html>
