<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- 修饰符lazy 当按下回车或者input失去焦点时才同步-->
    <input type="text" v-model.lazy="message">
    <p>{{message}}</p>

    <!-- 修饰符number 使用v-model时会将数值自动转化成字符串,使用number将不会转化为字符串-->
    <input type="number" v-model.number="num">
    <p>{{num}}--{{typeof num}}</p>

    <!-- 修饰符trim 因为浏览器会自动消除一些字符串前后的空格,可以通过控制台查看字符串-->
    <input type="text" v-model.trim="text">
    <p>{{text}}</p>
  </div>
  
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',  //用于挂载要管理的元素
      data: { //数据
        message: '你好啊',
        num: 0,
        text: ''
      }
    })
  
  </script>
</body>
</html>
