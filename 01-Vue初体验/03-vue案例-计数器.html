<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <div>计数器:{{count}}</div>
    <!-- <button v-on:click="count++">+</button>
    <button @click="count--">-</button> -->
    <button @click="increase">+</button>
    <button @click="discrease">-</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        increase(){
          this.count++
          console.log("我正在变大")
        },
        discrease(){
          this.count--
          console.log("我正在变小")
        }
      }
    })
  </script>
</body>
</html>
